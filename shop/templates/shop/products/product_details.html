{% extends "shop/layouts/main.html" %}
{% block title %}
<title> SlipKart</title>
{% endblock title %}
{% block content %}
<section class='bg-light py-4 my-5'>
  <div class='container'>
      <div class='row'>
          <div class='col-12'>
              <div class='mb-3'>
                  <h3> {{products}}</h3>
                  <hr style="border-color:#b8bfc2">
              </div>
              <div class='row'>
              <div class="col-4 my-3">
                <img src='{{products.product_image.url }}' class='card-image-top' alt={{products}}>
              </div>
              <div class='col-8 my-3'>
                <h4 class='text-success'>{{products}}</h4>
                    <h5>{{products.vendor}}</h5>
                    <p>{{products.description}}</p>
                    <h6 class="my-2 text-danger">Current Price : Rs. <s>{{products.original_price}}</s></h6>
                    <h5 class="my-2 text-primary">Offer Price   : Rs.{{products.selling_price}}</h5>
                    <button class='btn btn-primary'><i class='fas fa-shopping-cart'></i> Add to cart</button>
                    <button class='btn btn-danger'><i class='fas fa-heart'></i></button>
              </div>
            </div>
          </div>
      </div>
      
  </div>
</section>

{% endblock content %}
